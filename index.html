<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>QR-Code</title>
</head>
<body>
    <div class="parent">
        <div class="main">
            <div class="child">
                <div class="img-child">
                    <img class="img-child" src="images/image-qr-code.png" alt="qr-code">
                </div>
                <br>
                <br>
                <div class="text bold">
                <p>Improve your front-end</p>
                <br>
                <p>skills by building projects</p>
            </div>
                <br>
                <div class="text light">
                <p>Scan the QR code to visit Frontend</p>
                <p>Mentor and take your coding skills to</p>
                <p>the next level</p>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <div class="attribution text light">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://twitter.com/pranshav18">Pranshav Patel</a>.
          </div>
    </footer>
</body>
</html>
